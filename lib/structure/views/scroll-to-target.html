<div class="scroll-to-top-target">
	<amp-position-observer on="enter:hideScrollToTop.start; exit:showScrollToTop.start"
	                       layout="nodisplay">
	</amp-position-observer>

	<amp-animation id="showScrollToTop" layout="nodisplay">
		<script type="application/json">
			{
				"duration": "200ms",
				"fill": "both",
				"iterations": "1",
				"direction": "alternate",
				"animations": [{
					"selector": "#scrollToTopButton",
					"keyframes": [{
						"opacity": "1",
						"visibility": "visible"
					}]
				}]
			}
		</script>
	</amp-animation>

	<amp-animation id="hideScrollToTop" layout="nodisplay">
		<script type="application/json">
			{
				"duration": "200ms",
				"fill": "both",
				"iterations": "1",
				"direction": "alternate",
				"animations": [{
					"selector": "#scrollToTopButton",
					"keyframes": [{
						"opacity": "0",
						"visibility": "hidden"
					}]
				}]
			}
		</script>
	</amp-animation>
</div>
